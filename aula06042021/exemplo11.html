  <body>
    <h1>Aula de JavaScript</h1>
    <h2>Exemplo do uso do break</h2>

    <script>
      var num = 1;

      while (num <= 100) {

        if (num > 50){
          break; //sai do loop
        }
        document.write("NÃºmeros: " + num + "<br>");
        num++;
      }
    </script>
