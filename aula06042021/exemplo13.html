<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 13</title>
  </head>
  <body>
    <h1>Aula de JavaScript</h1>
    <h2>A iteração for..in</h2>

    <script>
      var obj = { a: 1, b: 2, c: 3, d: 4, e: 5, f: 6 };

      for (var prop in obj) {
        document.write("Objeto: " + prop + " = " + obj[prop] + "<br>");
      }
    </script>
  </body>
</html>
