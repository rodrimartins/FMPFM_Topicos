<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 10</title>
  </head>
  <body>
    <h1>Aula de JavaScript</h1>
    <h2>Exemplo While</h2>

    <script>
      var num = 0;
      var acum = 0;

      while (num < 11){

        acum += num;
        num++;
        document.write("Total Acumulado: "+acum+ "<br>");
    
        
      }
      document.write("<br>");
      document.write("Total Acumulado: "+acum);




    </script>    
  
  </body>
</html>
