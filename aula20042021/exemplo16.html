<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 16</title>

    <style>

      #div1,
      #div2 {
        background-color: coral;
        padding: 50px;
      }

      #p1,
      #p2{
        background-color: white;
        font-size: 20px;
        border: 1px solid;
        padding: 20px;


      }

    </style>

  </head>
  <body>
    <h1>Bubbling x Capturing</h1>

    <div id="div1">
      <h2>Bubbling</h2>
      <p id="p1">CLIQUE!</p>

    </div>

    <div id="div2">
      <h2>Capturing</h2>
      <p id="p2">CLIQUE!</p>

    </div>
    

    <script>
      document.getElementById("p1").addEventListener("click", function() {
        alert("Você clicou no elemento de dentro - Branco");
      }, false);

      document.getElementById("div1").addEventListener("click", function() {
        alert("Você executou o elemento de fora - Laranja");
      }, false);

      document.getElementById("p2").addEventListener("click", function() {
        alert("Agora executou o elemento de dentro - Branco");
      }, true);

      document.getElementById("div2").addEventListener("click", function() {
        alert("Primeiro execuotu o elemento de fora - Laranja");
      }, true);

    </script>
  </body>
</html>
