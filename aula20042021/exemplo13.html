<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 13</title>
  </head>
  <body>
    <h1>DOM - Evento onmouseover() e onmouseout()</h1>

    <div
      onmouseover="mOver(this)"
      onmouseout="mOut(this)"
      style="background-color:burlywood; width: 120px; height: 40px; padding: 40px;"
      PASSE
      O
      MOUSE
      AQUI
    ></div>

    <script>
      function mOver(obj) {
        obj.innerHTML = "OBRIGADO!";
      }

      function mOut(obj) {
        obj.innerHTML = "PASSE O MOUSE AQUI";
      }
    </script>
  </body>
</html>
