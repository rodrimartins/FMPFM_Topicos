<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 15</title>
  </head>
  <body>
    <h1>DOM - Evento onfocus</h1>

    Digite seu nome:
    <input type="text" name="txtNome" id="nome" onfocus="foco(this)" />

    <script>
      function foco(obj){
        obj.style.backgroundColor = "yellow";

      }

    </script>
  </body>
</html>
