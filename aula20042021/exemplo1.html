<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1</title>
</head>
<body>

    <h1>Exemplo 1</h1>

    <form>
        <input type="text" name="txtNum1" id="num1" placeholder="Digite o valor 1">
        <input type="text" name="txtNum2" id="num2" placeholder="Digite o valor 2">

        <select name="txtOp" id="op">
            <option value="+">Adição</option>
            <option value="-">Subtração</option>
            <option value="*">Multiplicação</option>
            <option value="/">Divisão</option>
            <option value="%">Resto</option>
        </select>

        <button type="button" onclick="calcular(receber())" >CALCULAR</button>
    </form>
    
    
    <script src="js/exemplo1.js"></script>
</body>
</html>
