<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 19</title>
  </head>
  <body>
    <h1>Exemplos addEventListener</h1>

    <button id="btn1" type="button">EXPERIMENTE</button>

    <script>
      var a = document.getElementById("btn1");
      a.addEventListener("click", funcao1);
      a.addEventListener("click", funcao2);

      function funcao1() {
        alert("Executando a função 1");

      }

      function funcao2() {
        alert("Executando a função 2");
      }
    </script>
  </body>
</html>
