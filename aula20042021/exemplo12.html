<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 12</title>
  </head>
  <body>
    <h1>DOM - Evento onchange()</h1>

    Digite seu nome:
    <input type="text" name="txtNome" id="nome" onchange="upper()" />

    <p>Saia do campo de entrada, seu nome será transformado em maiúsculo</p>

    <script>
      function upper() {
        var a = document.getElementById("nome");
        a.value = a.value.toUpperCase();
      }
    </script>
  </body>
</html>
