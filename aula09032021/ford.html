        <section>

            <h1>Cadastro de Alunos</h1>
            <form method="POST" action="cadastro.js">

                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" name="txtNome" id="nome" size="60" placeholder="Digite seu nome">
                </p>

                <p>
                    <label for="endereco">Endereço:</label>
                    <input type="text" name="txtEndereco" id="endereco" size="60">
                </p>

                <p>
                    <label for="senha">Senha:</label>
                    <input type="password" name="txtSenha" id="senha" maxlength="8">
                </p>

                <p>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="txtTelefone" id="telefone">
                </p>

                <p>
                    <label for="email">E-mail:</label>
                    <input type="email" name="txtEmail" id="email">
                </p>

                <p>
                    <label for="nota">Número:</label>
                    <input type="number" name="txtNota" id="nota" 
                    min="0" max="10" step="0.5">
                </p>

                <p>
                    <label for="data">Data:</label>
                    <input type="date" name="txtData" id="data">
                </p>






                <button type="submit">ENVIAR</button>
                <button type="reset">LIMPAR</button>







            </form>
